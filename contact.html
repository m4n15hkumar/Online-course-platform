<section class="form-container">
   <form id="contactForm" method="post">
      <h3>Send Us a Message</h3>
      <p>your name <span>*</span></p>
      <input type="text" name="name" id="name" placeholder="Enter your name" required maxlength="50" class="box">
      <p>your email <span>*</span></p>
      <input type="email" name="email" id="email" placeholder="Enter your email" required maxlength="50" class="box">
      <p>your message <span>*</span></p>
      <textarea name="message" id="message" rows="5" placeholder="Write your message..." required class="box"></textarea>
      <input type="submit" value="Send Message" class="btn">
   </form>
</section>

</footer>

<!-- custom js file -->
<script src="js/script.js"></script>

<!-- backend integration -->
<script>
document.getElementById("contactForm").addEventListener("submit", async function (e) {
   e.preventDefault();

   const name = document.getElementById("name").value;
   const email = document.getElementById("email").value;
   const message = document.getElementById("message").value;

   try {
      const response = await fetch("http://localhost:5000/api/contact", {

         method: "POST",
         headers: {
            "Content-Type": "application/json"
         },
         body: JSON.stringify({ name, email, message })
      });

      const data = await response.json();
      if (response.ok) {
         alert("Message sent successfully!");
         document.getElementById("contactForm").reset();
      } else {
         alert("Failed to send message: " + data.error);
      }
   } catch (error) {
      alert("Error: " + error.message);
   }
});
</script>

</body>
